<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#FF0000" />
      <stop offset="1" stop-color="#CC0000" />
    </linearGradient>
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- rounded background with subtle border and shadow for contrast on white toolbars -->
  <rect width="128" height="128" rx="16" fill="url(#g)" stroke="#000" stroke-opacity="0.12" stroke-width="2" filter="url(#ds)" />

  <!-- white play triangle with faint outline to keep visibility on light backgrounds -->
  <polygon points="50,36 50,92 94,64" fill="#ffffff" stroke="#000" stroke-opacity="0.12" stroke-width="1" />

  <!-- small clock overlay (kept dark outlines for visibility) -->
  <g transform="translate(18,18) scale(0.5)">
    <circle cx="110" cy="110" r="40" fill="#ffffff" opacity="0.96" stroke="#000" stroke-opacity="0.12" stroke-width="2" />
    <circle cx="110" cy="110" r="36" fill="#ff0000" stroke="#000" stroke-opacity="0.08" stroke-width="1" />
    <rect x="108" y="92" width="4" height="28" rx="2" ry="2" fill="#ffffff" transform="rotate(30 110 110)" stroke="#000" stroke-opacity="0.12" stroke-width="1" />
    <rect x="110" y="108" width="22" height="4" rx="2" ry="2" fill="#ffffff" transform="rotate(0 110 110)" stroke="#000" stroke-opacity="0.12" stroke-width="1" />
  </g>
</svg>
